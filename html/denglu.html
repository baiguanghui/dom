<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../css/zhuce.css">
    <link rel="stylesheet" href="../css/denglu.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_637787_5nd49o3y53rtfbt9.css">
</head>
<body>
<form>
    <table width="500"border="1"align="center">
        <thead style="background: palevioletred">
        <tr>
            <th colspan="2" >登陆表单</th>
        </tr>

        </thead>
        <tbody>
        <tr >
            <td class="zj">手机号</td>
            <td><input type="text" placeholder="请输入手机号" id="zj-1"></td>
        </tr>
        <tr >
            <td class="zj">密码</td>
            <td><input type="password" placeholder="请输入密码" id="zj-2"></td>
        </tr>

        </tbody>
        <tfoot>
        <tr>
            <td colspan="2">
                <input type="button"value="登陆"id="zj-3">

            </td>
        </tr>
        </tfoot>
    </table>
</form>

<!--大div开始-->
<div class="zuidadiv">
    <div class="tou">
        <b >创建用户</b>
        <b >登录</b>
    </div>
    <div class="tou-1">
        <i class="iconfont icon-twitter tubiao-1"></i>
        <i class="iconfont icon-icon_facebook tubiao-1 tubiao-2"></i>
        <i class="iconfont icon-google-plus tubiao-1 tubiao-3"></i>
        <img src="../img/Divider.png" class="fengexian"/>
    </div>
    <div class="wenben">
        <div class="tou-2">
            <p>账号登陆</p>
            <input type="text" class="shurukuang zc-1" id="zz-1" />
        </div>

    </div>
    <div class="tou-4">
        <p>密码</p>
        <input type="password" placeholder="" class="shurukuang-2 zc-2" id="zz-2"/>
    </div>


    <div class="tou-6">
        <input type="button" value="登陆" id="zz">
    </div>


</div>
<!--大div结束-->


<script src="../js/denglu.js"></script>
</body>
</html>
